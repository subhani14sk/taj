<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
        }

        section {
            padding: 2em;
        }

        .order-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Taj Restaurant</h1>
    </header>

    <nav>
        <a href="#marriages">Marriages</a>
        <a href="#events">Events</a>
        <a href="#parties">Parties</a>
        <a href="#order">Order Now</a>
    </nav>

    <section id="marriages">
        <h2>Marriages</h2>
        <p>Exquisite catering services for your special day.</p>
    </section>

    <section id="events">
        <h2>Events</h2>
        <p>We host a variety of events with top-notch hospitality.</p>
    </section>

    <section id="parties">
        <h2>Parties</h2>
        <p>Celebrate your joyous occasions with us.</p>
    </section>

    <section id="order">
        <h2>Place Your Order</h2>
        <div class="order-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="occasion">Occasion:</label>
                <input type="text" id="occasion" name="occasion" required>

                <label for="details">Additional Details:</label>
                <textarea id="details" name="details" rows="4"></textarea>

                <button type="submit">Submit Order</button>
            </form>
        </div>
    </section>

</body>
</html>
